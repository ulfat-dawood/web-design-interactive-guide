<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div id="mockup">
            <img style="--delay:0s" src="./img/img1.jpg">
            <img style="--delay:5s" src="./img/img2.jpg">
            <img style="--delay:10s" src="./img/img3.jpg">
            <img style="--delay:15s" src="./img/img4.jpg">
        </div>

        <div id="form">

            <form id="login">
                <img id='logo' src="./img/logo.png">

                <input type="text" placeholder="Phone number, username or email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log In">

                <div class="hr">
                    <div class="line"></div>
                    <h4>OR</h4>
                    <div class="line"></div>
                </div>



                <div id="fb">
                    <img src="./img/facebook.svg" >
                    <h4>Login with Facebook</h4>
                </div>

                <h6><a href="#">Forgot password?</a></h6>
            </form>


            <div id="signup">
                <h5>Don't have an account? <a href="#">Sign up</a></h5>
            </div>
        </div>

        
    </div>
</body>
</html>
