<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header id="sticky-nav">
        <div class="left">
            <input type="checkbox"  id="menu-checkbox" checked>
            <label for="menu-checkbox"><img id="hamburger-menu" src="../img/hamburger-menu.svg" ></label>
            <h2 id="logo"><a href="#">LOGO </a></h2>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="search">
            <div class="search-icon"></div>
        </div>

        <nav class="right">
            <ul>
                <li><img src="../img/msg-icon.svg" ></li>
                <li><img src="../img/notification-icon.svg" ></li>
                <li><img src="../img/profile-icon.svg" ></li>
                <li><img src="../img/lang-icon.svg" ></li>

            </ul>
        </nav>
    </header>

    <div class="container">


        <div class="overlay"></div>

        <aside >
            <nav>
                <ul>
                    <a href="#">
                        <li>
                            <img src="../img/dashboard.svg">
                            <h4>Dashboard</h4>
                        </li>
                    </a>
                    <a href="../email/">
                        <li>
                            <img src="../img/email.svg">
                            <h4>email</h4>
                        </li>
                    </a>

                    <a href="../profile/">
                        <li>
                            <img src="../img/profile-2.svg">
                            <h4>Profile</h4>
                        </li>
                    </a>
                    <a href="../file-manager/">
                        <li>
                            <img src="../img/file-manager.svg">
                            <h4>File Manager</h4>
                        </li>
                    </a>

                    <a href="../components/">
                        <li>
                            <img src="../img/components.svg">
                            <h4>components</h4>
                        </li>
                    </a>
                </ul>
            </nav>
        </aside>


        <main id="dashboard-container"> 
            <section id="one">
                <div class="card">
                    <div class="info">
                        <div class="title">
                            <h4>Users</h4>
                            <h4>3,934</h4>
                        </div>
                        <img src="./img/users.svg" height="30">
                        
                    </div>
                    <div class="progress" style="--progress:30%" ></div>
                </div>

                
                <div class="card">
                    <div class="info">
                        <div class="title">
                            <h4>Transactions</h4>
                            <h4>6,504</h4>
                        </div>
                        <img src="./img/transactions.svg" height="30">
                        
                    </div>
                    <div class="progress" style="--progress:50%"></div>
                </div>

                <div class="card">
                    <div class="info">
                        <div class="title">
                            <h4>Stakeholders</h4>
                            <h4>5</h4>
                        </div>
                        <img src="./img/stakeholders.svg" height="30">
                        
                    </div>
                    <div class="progress" style="--progress:20%"></div>
                </div>

                <div class="card">
                    <div class="info">
                        <div class="title">
                            <h4>Visits</h4>
                            <h4>5,644</h4>
                        </div>
                        <img src="./img/visits.svg" height="30">
                        
                    </div>
                    <div class="progress" style="--progress:70%"></div>
                </div>


            </section>
        </main>

    </div>

    <script src="../app.js"></script>
</body>
</html>
