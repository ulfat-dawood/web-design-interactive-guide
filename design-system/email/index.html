<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Email</title>
</head>
<body>
    <header id="sticky-nav">
        <div class="left">
            <input type="checkbox"  id="menu-checkbox" checked>
            <label for="menu-checkbox"><img id="hamburger-menu" src="../img/hamburger-menu.svg" ></label>
            <h2 id="logo"><a href="../dashboard/">LOGO </a></h2>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="search">
            <div class="search-icon"></div>
        </div>

        <nav class="right">
            <ul>
                <li><img src="../img/msg-icon.svg" ></li>
                <li><img src="../img/notification-icon.svg" ></li>
                <li><img src="../img/profile-icon.svg" ></li>
                <li><img src="../img/lang-icon.svg" ></li>

            </ul>
        </nav>
    </header>

    <div class="container">


        <div class="overlay"></div>

        <aside >
            <nav>
                <ul>
                    <a href="../dashboard/">
                        <li>
                            <img src="../img/dashboard.svg">
                            <h4>Dashboard</h4>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="../img/email.svg">
                            <h4>email</h4>
                        </li>
                    </a>

                    <a href="../profile/">
                        <li>
                            <img src="../img/profile-2.svg">
                            <h4>Profile</h4>
                        </li>
                    </a>
                    <a href="../file-manager/">
                        <li>
                            <img src="../img/file-manager.svg">
                            <h4>File Manager</h4>
                        </li>
                    </a>

                    <a href="../components/">
                        <li>
                            <img src="../img/components.svg">
                            <h4>components</h4>
                        </li>
                    </a>
                </ul>
            </nav>
        </aside>


        <main>
            <div class="email-container">
                <section id='sidebar'>
                    <div id="compose-container">
                        <div id="compose-button">+ &nbsp;&nbsp;compose</div>
                    </div>
                    <nav id="email-nav">
                        <ul>
                            <li>
                                <img src="./img/inbox.svg" alt="">
                                <h4>Inbox</h4>
                            </li>
                            <li>
                                <img src="./img/draft.svg" alt="">
                                <h4>Draft</h4>
                            </li>
                            <li>
                                <img src="./img/sent.svg" alt="">
                                <h4>Sent</h4>
                            </li>
                            <li>
                                <img src="./img/spam.svg" alt="">
                                <h4>Spam</h4>
                            </li>
                            <li>
                                <img src="./img/trash.svg" alt="">
                                <h4>Trash</h4>
                            </li>

                        </ul>
                    </nav>
                </section>

                <section id="main">
                    <div class="toolbar">
                        <div><input type="checkbox"></div>
                        <div><img src="./img/flag.svg" alt=""></div>
                        <div><img src="./img/forward.svg" alt=""></div>
                        <div><img src="./img/delete.svg" alt=""></div>
                        <div id="search-bar"><input type="text" placeholder="search"></div>
                    </div>

                    <div id="inbox">
                        <div class="email">
                            <div>
                                <input type="checkbox" >
                                <div class="title"><h4>Project Deadline</h4></div>
                            </div>
                            <div>
                                <p class="heading">A maiores possimus, magni aut soluta </p>
                            </div>
                            <div>
                                <p class="date">Dec 25</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </div>

    <script src="../app.js"></script>
</body>
</html>
