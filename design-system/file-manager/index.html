<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>File Manager</title>
</head>
<body>
    <header id="sticky-nav">
        <div class="left">
            <input type="checkbox"  id="menu-checkbox" checked>
            <label for="menu-checkbox"><img id="hamburger-menu" src="../img/hamburger-menu.svg" ></label>
            <h2 id="logo"><a href="../dashboard/">LOGO </a></h2>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="search">
            <div class="search-icon"></div>
        </div>

        <nav class="right">
            <ul>
                <li><img src="../img/msg-icon.svg" ></li>
                <li><img src="../img/notification-icon.svg" ></li>
                <li><img src="../img/profile-icon.svg" ></li>
                <li><img src="../img/lang-icon.svg" ></li>

            </ul>
        </nav>
    </header>

    <div class="container">


        <div class="overlay"></div>

        <aside >
            <nav>
                <ul>
                    <a href="../dashboard/">
                        <li>
                            <img src="../img/dashboard.svg">
                            <h4>Dashboard</h4>
                        </li>
                    </a>
                    <a href="../email/">
                        <li>
                            <img src="../img/email.svg">
                            <h4>email</h4>
                        </li>
                    </a>

                    <a href="../profile/">
                        <li>
                            <img src="../img/profile-2.svg">
                            <h4>Profile</h4>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="../img/file-manager.svg">
                            <h4>File Manager</h4>
                        </li>
                    </a>

                    <a href="../components/">
                        <li>
                            <img src="../img/components.svg">
                            <h4>Components</h4>
                        </li>
                    </a>
                </ul>
            </nav>
        </aside>


        <main>
            <div id="file-container">
                <div id="dir">
                    <div class="add">+ &nbsp;Add File</div>

                    <h4>My Drive</h4>

                    <ul class="sub-dir">
                        <li class="active"> 
                            <img src="./img/file.svg">
                            <h5>All Files</h5>
                        </li>

                        
                        <li>
                            <img src="./img/devices.svg">
                            <h5>My Devices</h5>
                        </li>

                        <li>
                            <img src="./img/recent.svg">
                            <h5>Recent</h5>
                        </li>

                        <li>
                            <img src="./img/imp.svg">
                            <h5>Important</h5>
                        </li>

                        <li>
                            <img src="./img/deleted.svg">
                            <h5>Deleted Files</h5>
                        </li>

                        <li>
                            <img src="./img/doc.svg">
                            <h5>Documents</h5>
                        </li>


                        <li>
                            <img src="./img/img.svg">
                            <h5>Images</h5>
                        </li>


                        <li>
                            <img src="./img/video.svg">
                            <h5>Videos</h5>
                        </li>


                        <li>
                            <img src="./img/audio.svg">
                            <h5>Audio</h5>
                        </li>


                        <li>
                            <img src="./img/zipped.svg">
                            <h5>Zip Files</h5>
                        </li>


                    </ul>
    
                </div>




                <div id="stat">

                </div>

                <div id="main">

                </div>
            </div>
        </main>

    </div>

    <script src="../app.js"></script>
</body>
</html>
