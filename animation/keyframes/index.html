        <h1 class="title">Animation and Keyframes</h1>
        <section>
            <h2>@keyframes rule</h2>
            <ul>
                <li>Allows to define the keyframes by specifying CSS styles to each frame. </li>
                <li>The keywords <code class="highlight">to</code> and <code class="highlight">from</code>
