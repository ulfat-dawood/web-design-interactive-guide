<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Burger</title>
</head>
<body>
    <div class="container">
        <div class="img-group">
            <div id="bread-top" class="img left" data-info="80  Calories">
                <img src="./img/SVG/1.svg" alt="">
            </div>
            <div id="cheese" class="img right" data-info="113  Calories">
                <img src="./img/SVG/2.svg" alt="">
            </div>
            <div id="tomato" class="img left" data-info="4  Calories">
                <img src="./img/SVG/3.svg" alt="">
            </div>
            <div id="lettuce" class="img right" data-info="15  Calories">
                <img src="./img/SVG/4.svg" alt="">
            </div>
        </div>
        <div id="patty" class="img left" data-info="204  Calories">
            <img src="./img/SVG/5.svg" alt="">
        </div>
        <div id="bread-bottom" class="img right" data-info="80  Calories" >
            <img src="./img/SVG/6.svg" alt="">
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
